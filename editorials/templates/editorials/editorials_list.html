{% extends "authors/base.html"%}
{% block content %}
<div class="col-md-6 col-auto">
  <div class="card">
    <div class="card-header">
      Editorials
    </div>
    <ul class="list-group list-group-flush">
      {% for editorial in editorials %}
      <li class="list-group-item">
        Name: {{ editorial.name_ed }}
       <br>
        Address: {{ editorial.direction }}
       <br>
        Web: {{ editorial.web_page }}
       <br>
        City of publication: {{ editorial.city }}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
